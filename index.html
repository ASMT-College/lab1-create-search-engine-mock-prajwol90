<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.5.2/css/all.css">
</head>
<body>
    <div class="nav">
        <a href="http://gmail.com">Gmail</a>
        <a href="https://www.google.com/imghp?hl=en&ogbl">Images</a>
    </div>
    <div class="container">
        <div class="logo">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="Google"
          />
        </div>
        <div class="search-box">
            <form action="https://www.google.com/search" method="get">
              <i class="fa-thin fa-magnifying-glass" id="icon"></i>
              <input type="text" id="search-box" placeholder="Search" name="q">
              <i class="fa-thin fa-microphone"></i>
              <i class="fa-thin fa-camera-retro" id="lens"></i>
            </form>
        </div>
      </div>
</html>
